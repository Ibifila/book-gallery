<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorld - Books for Life</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
    <nav class="container navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/bookworld-logo-black.png" alt="" width="100" height="100">
          </a>
        </div>
    </nav>

    <section class="container py-1">
        <h1 class="text-center pb-4">OUR BOOK COLLECTION</h1>
    </section>

    <div class="container pb-2">
            <section class="d-flex  justify-content-center text-center" id="book-wrapper">
                <button class="prev-btn px-2" id="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                  </button>
                <div class="p-3 bg-warning rounded-3 text-center shadow">
                    <div class="">
                        <img src="img/american-marxism.jpg" alt="" class="img-fluid rounded-3 pb-3" id="book-img" width="300">
                    </div>
                    <div class="">
                        <h3 class="text-uppercase" id="book-title">AMERICAN MARXISM</h3>
                        <h4 class="text-capitalize" id="book-author">Mark R. Levin</h4>
                        <h3 id="book-price">N5000</h3>
                    </div>
                </div>
                <button class="next-btn ps-2" id="next-btn">
                    <i class="fas fa-chevron-right"></i>
                  </button>
            </section>
    </div>

    <script src="script/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
